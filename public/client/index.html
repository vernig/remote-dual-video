<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="//media.twiliocdn.com/sdk/js/video/v1/twilio-video.min.js"></script>
    <title>Client</title>
  <style>
    #call-screen {
      text-align: center;
      display: none;
    }

    #local-video {
      position: absolute;
      background: purple;
      width: 100%;
      height: 100%
    }

    #disconnect-div {
      position: absolute;
      width: 100%;
      top: 70%;
      z-index: 100;
    }
  </style>
  </head>
  <body style="text-align: center;">
    <div id="call-screen">
      <div id="local-video"></div>
      <div id="disconnect-div"><button id="disconnect" class="btn btn-danger">Disconnect</button></div>
    </div>
    <div id="confirm-screen">
      <p>
        The agent will be able to see your front and back camera. Are you sure
        you want to connect?
      </p>
      <button class="btn btn-primary" id="connect">Yes</button>
      <button class="btn btn-danger" id="cancel">No</button>
    </div>
    <script src="../lib/helpers.js"></script>
    <script src="client.js"></script>
  </body>
</html>
